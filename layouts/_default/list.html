{{ define "main" }}
  {{ if .Content }}
  <!-- Content -->
  <div class="content">{{ .Content | emojify }}</div>
  {{ end }}
  {{ range .Pages.GroupByDate "2006" }}
    <div class="flex content space-x-10">
      <div class="text-2xl font-bold">{{ .Key }}</div>
      <ol class="flex-grow">
        {{ range .Pages }}
          <li class="flex justify-between">
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            {{- partial "date" . -}}
          </li>
        {{ end }}
      </ol>
    </div>
  {{ end }}
{{ end }}
