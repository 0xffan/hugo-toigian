{{ define "main" }}
  <!-- Content -->
  <div class="content">{{ .Content | emojify }}</div>
  {{ range .Pages.GroupByDate "2006" }}
    <div class="content">
      <div
        class="text-2xl font-bold my-4 border-b border-dashed"
      >
        {{ .Key }}
      </div>
      <ol class="flex-grow">
        {{ range .Pages }}
          <li class="flex justify-between">
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            {{- partial "date" . -}}
          </li>
        {{ end }}
      </ol>
    </div>
  {{ end }}
{{ end }}
