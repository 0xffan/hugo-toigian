<footer
  class="fixed left-0 bottom-0 w-full border-t bg-base h-footer-height px-page-gutter"
>
  <div class="flex justify-center items-center h-footer-height">
    <div
      class="flex flex-row w-full max-w-content justify-between lowercase italic gap-3"
    >
      <nav>
        <ul class="flex text-md space-x-3 sm:space-x-6">
          {{ range $.Site.Menus.nav }}
            <li class="text-text">
              <a
                href="{{ .URL | relURL }}"
                class="tracking-wide hover:underline"
                >{{ .Name }}</a
              >
            </li>
          {{ end }}
        </ul>
      </nav>
      <div id="header-theme-button">
        <svg
          id="dark_mode_btn"
          class="hidden toolbox-btn"
          width="18px"
          height="18px"
          viewBox="0 0 24 24"
        >
          {{- partial "svg/moon.html" -}}
        </svg>
        <svg
          id="light_mode_btn"
          class="hidden toolbox-btn"
          width="18px"
          height="18px"
          viewBox="0 0 24 24"
        >
          {{- partial "svg/sun.html" -}}
        </svg>
      </div>
    </div>
  </div>
</footer>
